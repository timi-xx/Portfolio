<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Trebuchet MS';
      background: #0b1fb6;
      min-height: 100vh;
      color: #fff;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: white;
      filter: blur(120px);
      z-index: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .hamburger {
      width: 30px;
      height: 22px;
      position: relative;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 20;
    }

    .hamburger span {
      display: block;
      height: 4px;
      background: white;
      border-radius: 4px;
      transition: 0.4s;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 6px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    .menu {
      position: absolute;
      top: 80px;
      right: 8px;
      background: #555;
      border-radius: 12px;
      padding: 15px 25px;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 15;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #0ff;
    }

    .menu.show {
      display: flex;
    }

    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 50px auto;
      position: relative;
      z-index: 5;
    }

    .project-card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
      opacity: 0;
      transform: translateY(50px);
    }

    .project-card.show {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.8s ease-out;
    }

    .project-card:hover {
      transform: translateY(-5px) scale(1.02);
    }

    .project-card img {
      width: 100%;
      display: block;
      border-bottom: 2px solid rgba(255,255,255,0.1);
    }

    .project-info {
      padding: 20px;
    }

    .project-info h3 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
      color: #0b1fb6;
    }

    .tags {
      margin: 10px 0;
    }

    .tags span {
      display: inline-block;
      background: #0b1fb6;
      color: #fff;
      font-size: 0.8rem;
      padding: 5px 10px;
      margin: 5px 5px 0 0;
      border-radius: 8px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: transparent;
      border: 1px solid #0b1fb6;
      border-radius: 12px;
      color: #0b1fb6;
      text-decoration: none;
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    .btn:hover {
      background: #fff;
      color: #000;
      border-color: #fff;
    }

    footer {
      background: #0b1fb6;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    footer h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .subscribe {
      margin: 1.5rem auto;
      width: min(400px, 96%);
      display: flex;
      align-items: center;
      gap: .5rem;
      border-bottom: 2px solid rgba(255,255,255,.6);
      padding-bottom: .5rem;
    }
    .subscribe input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1rem;
      padding: .4rem 0;
      outline: none;
    }
    .subscribe input::placeholder {
      color: rgba(255,255,255,.8);
    }
    .send {
      flex: none;
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      background: #fff;
      color: #0b1fb6;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: transform .2s ease;
    }
    .send:hover { transform: scale(1.1); }

    .socials {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 0;
      margin: 15px 0;
    }
    .socials a {
      width: 36px;
      height: 36px;
      display: grid;
      place-items: center;
      border-radius: 50%;
      background: #fff;
      transition: transform .15s ease;
    }
    .socials a:hover { transform: translateY(-3px); }
    .socials svg { width: 18px; height: 18px; fill: #0b1fb6; }

    .copy {
      font-size: 0.8rem;
      margin-top: 10px;
      opacity: 0.9;
    }

  </style>
</head>

  <script>
    function toggleMenu(x) {
      x.classList.toggle("active");
      document.getElementById("menu").classList.toggle("show");
    }

    const cards = document.querySelectorAll('.project-card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    cards.forEach(card => observer.observe(card));
  </script>
