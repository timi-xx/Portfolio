5<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centered Newsletter Block</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #0b1fb6;        /* deep royal blue */
      --ink: #0c0c0c;
      --white: #ffffff;
      --line: rgba(255,255,255,.55);
    }

    * { box-sizing: border-box; }

    footer {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--blue);
      color: var(--white);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .wrap {
      width: min(900px, 92vw);
      text-align: center;
    }

    h1 {
      font-weight: 800;
      font-size: clamp(2.25rem, 6vw, 4rem);
      letter-spacing: .4px;
      margin: 0 0 1rem;
    }

    .subscribe {
      margin: 1.5rem auto 1.25rem;
      width: min(780px, 96%);
      display: flex;
      align-items: center;
      gap: .75rem;
      border-bottom: 3px solid var(--line);
      padding-bottom: .6rem;
    }

    .subscribe input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--white);
      font-size: clamp(1rem, 2.6vw, 1.25rem);
      padding: .5rem 0;
      outline: none;
    }

    .subscribe input::placeholder {
      color: rgba(255,255,255,.85);
      letter-spacing: .08em;
    }

    .send {
      flex: none;
      width: 42px;
      height: 42px;
      border: none;
      border-radius: 999px;
      background: var(--white);
      color: var(--ink);
      display: grid;
      place-items: center;
      cursor: pointer;
      box-shadow: 0 6px 0 rgba(0,0,0,.18);
      transform: translateY(-2px);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .send:hover { transform: translateY(-4px); }
    .send:active { transform: translateY(0); box-shadow: 0 2px 0 rgba(0,0,0,.2); }

    .socials {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0;
      margin: 1.2rem 0 1.6rem;
    }

    .socials a {
      width: 52px;
      height: 52px;
      display: grid;
      place-items: center;
      border-radius: 999px;
      background: var(--white);
      box-shadow: 0 6px 0 rgba(0,0,0,.18);
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .socials a:hover { transform: translateY(-4px); }
    .socials svg { width: 24px; height: 24px; fill: var(--blue); }

    .copy {
      opacity: .9;
      font-size: .95rem;
      letter-spacing: .02em;
    }

    .visually-hidden {
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px; overflow: hidden; clip: rect(0 0 0 0); white-space: nowrap; border: 0;
    }
  </style>
</head>
<footer>
  <main class="wrap">

      <input id="email" name="email" type="email" placeholder="Email Address" required>
      <button class="send" type="submit" aria-label="Submit email">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M13.172 12 7.757 6.586l1.414-1.414L16 11l-6.829 5.828-1.414-1.414L13.172 12z"/></svg>
      </button>
    </form>

    </ul>

    <p class="copy">Timi Owolabi. All Rights Reserved 2025</p>
  </main>
</footer>
</html>
